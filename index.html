<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom styles (loads after Bootstrap) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Heading -->
    <div class="heading d-flex align-items-center justify-content-between">
        <h1>Music Player</h1>
        <div class="theme-container d-flex align-items-center gap-2">
            <button id="themeToggle" class="btn btn-sm btn-gradient">
                ðŸŒž Dark Mode
            </button>
        </div>
    </div>

    <!-- Main container -->
    <div class="container music-player-container">

        <!-- Left Section: All Songs -->
        <div class="all-song-div">
            <div class="filter">
                <label>Filter by Genre:</label>
                <select class="genre-filter">
                </select>
            </div>

            <div class="song-list">
                <h2></h2>
                <ul></ul>
            </div>
        </div>

        <!-- Center Section: Current Song Card -->
        <div class="song-container">
            <!-- Current song details will be displayed here -->
        </div>

        <!-- Right Section: Playlist -->
        <div class="playlist-div">
            <div class="playlist-form">
                <input type="text" placeholder="Enter playlist name">
                <button class="createPlaylistBtn">Create Playlist</button>
            </div>

            <div class="playlist-lists">
                <div class="current-playlist">
                    <h2>Current Playlist</h2>
                    <ul></ul>
                </div>

                <div class="all-playlists">
                    <h2>All Playlists</h2>
                    <ul></ul>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
